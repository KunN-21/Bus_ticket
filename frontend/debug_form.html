<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Debug Form</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        input { display: block; margin: 10px 0; padding: 8px; width: 300px; }
        button { padding: 10px 20px; }
        pre { background: #f5f5f5; padding: 15px; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Test Customer Form Data</h2>
    
    <label>Họ tên:</label>
    <input type="text" id="hoTen" value="Nguyễn Văn A">
    
    <label>Email:</label>
    <input type="email" id="email" value="test@example.com">
    
    <label>Số điện thoại:</label>
    <input type="tel" id="SDT" value="0123456789" pattern="[0-9]{10}">
    
    <label>CCCD:</label>
    <input type="text" id="CCCD" value="001234567890" pattern="[0-9]{12}">
    
    <label>Địa chỉ:</label>
    <input type="text" id="diaChi" value="Hà Nội">
    
    <label>Mật khẩu:</label>
    <input type="password" id="password" value="123456">
    
    <button onclick="testSubmit()">Test Submit</button>
    
    <pre id="result"></pre>
    
    <script>
        const API_BASE_URL = 'http://localhost:8000/api/v1';
        
        async function testSubmit() {
            const formData = {
                hoTen: document.getElementById('hoTen').value.trim(),
                email: document.getElementById('email').value.trim(),
                SDT: document.getElementById('SDT').value.trim(),
                CCCD: document.getElementById('CCCD').value.trim(),
                diaChi: document.getElementById('diaChi').value.trim(),
                password: document.getElementById('password').value
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Sending...\n\nData:\n' + JSON.stringify(formData, null, 2);
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/admin/customers`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                resultDiv.textContent += '\n\n=== RESPONSE ===\n';
                resultDiv.textContent += `Status: ${response.status}\n\n`;
                resultDiv.textContent += JSON.stringify(data, null, 2);
                
                if (!response.ok) {
                    resultDiv.textContent += '\n\n=== ERROR DETAILS ===\n';
                    if (Array.isArray(data.detail)) {
                        data.detail.forEach(err => {
                            resultDiv.textContent += `Field: ${err.loc.join('.')}\n`;
                            resultDiv.textContent += `Error: ${err.msg}\n`;
                            resultDiv.textContent += `Type: ${err.type}\n\n`;
                        });
                    }
                }
            } catch (error) {
                resultDiv.textContent += '\n\n=== EXCEPTION ===\n' + error.message;
            }
        }
    </script>
</body>
</html>
